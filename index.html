<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <!-- Preload critical resources -->
    <link
      rel="preload"
      href="/fonts/inter-var.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="preconnect" href="https://images.pexels.com" />

    <!-- DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="//images.pexels.com" />

    <!-- Icons and manifest -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta
      name="description"
      content="НОРДИНЖИНИРИНГ - Профессиональные решения в области вентиляции и климатического оборудования. Проектирование, монтаж и обслуживание систем любой сложности."
    />
    <meta
      name="keywords"
      content="вентиляция, кондиционирование, климатическое оборудование, монтаж, проектирование, обслуживание"
    />
    <meta
      property="og:title"
      content="НОРДИНЖИНИРИНГ - Вентиляционное и климатическое оборудование"
    />
    <meta
      property="og:description"
      content="Профессиональные решения в области вентиляции и климатического оборудования. ��роектирование, монтаж и обслуживание систем любой сложности."
    />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#1A3C6E" />
    <title>НОРДИНЖИНИРИНГ - Вентиляционное и климатическое оборудование</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="canonical" href="https://nordengineering.ru/" />
  </head>
  <body>
    <!-- Loading screen -->
    <div
      id="loading-screen"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a3c6e;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      "
    >
      <div
        style="
          width: 50px;
          height: 50px;
          border: 3px solid rgba(255, 255, 255, 0.3);
          border-radius: 50%;
          border-top-color: white;
          animation: spin 1s ease-in-out infinite;
        "
      ></div>
    </div>

    <div id="root"></div>

    <!-- Performance monitoring script -->
    <script>
      // CSS animation for loading spinner
      const style = document.createElement("style");
      style.textContent = `
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      `;
      document.head.appendChild(style);

      // Hide loading screen when React app is ready
      window.addEventListener("load", function () {
        const loadingScreen = document.getElementById("loading-screen");
        if (loadingScreen) {
          loadingScreen.style.opacity = "0";
          setTimeout(() => {
            loadingScreen.remove();
          }, 300);
        }
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("/sw.js").then(
            function (registration) {
              console.log("SW registered: ", registration);
            },
            function (registrationError) {
              console.log("SW registration failed: ", registrationError);
            },
          );
        });
      }
    </script>
  </body>
</html>
